<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商品分类')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-classification-edit" th:object="${commoditylnformationClassification}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">分类名称：</label>
                <div class="col-sm-8">
                    <input name="categoryName" th:field="*{categoryName}" class="form-control" type="text" placeholder="请输入2-16个字符" required maxlength="16">
                </div>
<!--                <div class="col-sm-1">-->
<!--                    <span class="help-block"><i class="fa fa-info-circle"></i> 2-16个字符</span>-->
<!--                </div>-->
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "Commoditylnformation/classification";
    $("#form-classification-edit").validate({
        rules: {
            categoryName: {
                required: true,
                minlength: 2,
                maxlength: 16
            }
        },
        messages: {
            categoryName: {
                required: "分类名称不能为空",
                minlength: "分类名称长度不能小于2个字符",
                maxlength: "分类名称长度不能大于16个字符"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-classification-edit').serialize());
        }
    }
</script>
</body>
</html>
