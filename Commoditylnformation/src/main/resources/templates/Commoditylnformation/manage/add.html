<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-manage-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品图片路径：</label>
                    <div class="col-sm-8">
                        <input name="productImage" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <!-- 在“商品图片路径”输入框下方添加 -->
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">商品编号：</label>
                    <div class="col-sm-8">
                        <input name="productNumber" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">商品名称：</label>
                    <div class="col-sm-8">
                        <input name="productName" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">商品分类ID：</label>
                    <div class="col-sm-8">
                        <input name="categoryId" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">商品品牌ID：</label>
                    <div class="col-sm-8">
                        <input name="brandId" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">商品单位ID：</label>
                    <div class="col-sm-8">
                        <input name="unitId" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">建议采购价格：</label>
                    <div class="col-sm-8">
                        <input name="suggestedPurchasePrice" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">建议销售价格：</label>
                    <div class="col-sm-8">
                        <input name="suggestedSalePrice" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "Commoditylnformation/manage"
        $("#form-manage-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-manage-add').serialize());
            }
        }
    </script>
</body>
</html>
