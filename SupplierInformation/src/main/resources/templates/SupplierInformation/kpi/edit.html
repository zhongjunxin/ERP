<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改评估指标系统')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-kpi-edit" th:object="${supplierinformationKpi}">
            <input name="evaluationId" th:field="*{evaluationId}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">供应商编号：</label>
                    <div class="col-sm-8">
                        <input name="supplierId" th:field="*{supplierId}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">评估周期：</label>
                    <div class="col-sm-8">
                        <select name="evaluationPeriod" class="form-control" required>
                            <option value="">请选择</option>
                            <option value="季度">季度</option>
                            <option value="年度">年度</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品合格率：</label>
                    <div class="col-sm-8">
                        <input name="passRate" th:field="*{passRate}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">交货准时率：</label>
                    <div class="col-sm-8">
                        <input name="onTimeRate" th:field="*{onTimeRate}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">服务响应评分：</label>
                    <div class="col-sm-8">
                        <input name="serviceScore" th:field="*{serviceScore}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">综合得分：</label>
                    <div class="col-sm-8">
                        <input name="totalScore" th:field="*{totalScore}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">评估日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="evaluationDate" th:value="${#dates.format(supplierinformationKpi.evaluationDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">评估人：</label>
                    <div class="col-sm-8">
                        <input name="evaluator" th:field="*{evaluator}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "SupplierInformation/kpi";
        $("#form-kpi-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-kpi-edit').serialize());
            }
        }

        $("input[name='evaluationDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
